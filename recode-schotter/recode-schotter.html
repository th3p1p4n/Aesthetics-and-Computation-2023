    <head>

            *{

                font-family: 'Courier New', Courier, monospace;

            #params, #place, #data-block{

                padding: 1%;
            }
            #generate{

        <input id="squiggle-color" type="color" value="#000000">
        <br>
        <label for="show-boxes">Show Boxes?:</label>
        <input id="show-boxes" type="checkbox">
        <label for="box-color">Box Color:</label>
        <input id="box-color" type="color" value="#dddddd">
        <br>
        <button id="generate">Generate</button>
        <div id="place">
            SVG will appear here.
        </div>
        <div id="data-block">
            <h2>SVG Data (copy/paste into a file)</h2>
            <code id="svg-data">
                SVG data will appear here.
            </code>
        </div>
